<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login & Sign-up | HR Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        /* Logo */
        
        .logo {
            margin-bottom: 20px;
        }
        
        .logo img {
            width: 100px;
        }
        
        h2 {
            margin-bottom: 30px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .input-field {
            position: relative;
            margin: 15px 0;
        }
        
        .input-field input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            background-color: #fafbfc;
            transition: border 0.3s ease;
        }
        
        .input-field input:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .input-field i {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            font-size: 18px;
            color: #95a5a6;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .switch {
            margin-top: 15px;
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .switch a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
        }
        
        .switch a:hover {
            text-decoration: underline;
        }
        
        .error {
            color: red;
            font-size: 12px;
            display: block;
            margin-top: -10px;
            margin-bottom: 10px;
        }
        
        .container.active {
            transform: translateY(-20px);
        }
        /* Add background wave pattern */
        
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 300px;
            background: url('Dash.png') no-repeat;
            background-size: cover;
            z-index: -1;
        }
        /* Responsive Design */
        
        @media (max-width: 500px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="container" id="login-container">
        <!-- Logo -->
        <div class="logo">
            <img src="Dash.png" alt="Company Logo">
        </div>

        <h2>Login to Your Account</h2>
        <form id="loginForm">
            <div class="input-field">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <i class="fas fa-envelope"></i>
            </div>
            <div class="input-field">
                <input type="password" id="loginPassword" placeholder="Password" required>
                <i class="fas fa-lock"></i>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="switch">
            Don't have an account? <a href="#" id="goToSignUp">Sign Up</a>
        </div>
    </div>

    <div class="container" id="signup-container" style="display: none;">
        <!-- Logo -->
        <div class="logo">
            <img src="Dash.png" alt="Company Logo">
        </div>

        <h2>Create Your Account</h2>
        <form id="signupForm">
            <div class="input-field">
                <input type="text" id="signupName" placeholder="Full Name" required>
                <span id="nameError" class="error" style="display: none;">No special characters allowed</span>
                <i class="fas fa-user"></i>
            </div>
            <div class="input-field">
                <input type="email" id="signupEmail" placeholder="Email" required>
                <i class="fas fa-envelope"></i>
            </div>
            <div class="input-field">
                <input type="password" id="signupPassword" placeholder="Password" required>
                <i class="fas fa-lock"></i>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div class="switch">
            Already have an account? <a href="#" id="goToLogin">Login</a>
        </div>
    </div>

    <div class="wave"></div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        const loginContainer = document.getElementById('login-container');
        const signupContainer = document.getElementById('signup-container');
        const goToSignUp = document.getElementById('goToSignUp');
        const goToLogin = document.getElementById('goToLogin');

        goToSignUp.addEventListener('click', function() {
            loginContainer.style.display = 'none';
            signupContainer.style.display = 'block';
            signupContainer.classList.add('active');
        });

        goToLogin.addEventListener('click', function() {
            signupContainer.style.display = 'none';
            loginContainer.style.display = 'block';
            loginContainer.classList.add('active');
        });

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            window.location.href = "dashboard.html"; // Redirect to dashboard
        });

        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const nameField = document.getElementById('signupName');
            const nameError = document.getElementById('nameError');

            const nameValue = nameField.value;
            const specialCharRegex = /[!@#\$%\^\&*\)\(+=._-]/g;

            if (specialCharRegex.test(nameValue)) {
                nameError.style.display = 'block';
            } else {
                nameError.style.display = 'none';
                window.location.href = "dashboard.html"; // Redirect to dashboard
            }
        });
    </script>
</body>

</html>
