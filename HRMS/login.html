<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login & Sign-up | HR Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .switch {
            margin-top: 15px;
            font-size: 14px;
        }
        
        .switch a {
            color: #3498db;
            text-decoration: none;
        }
        
        .switch a:hover {
            text-decoration: underline;
        }
        /* Error message styling */
        
        .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>

<body>

    <div class="container" id="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="switch">
            Don't have an account? <a href="#" id="goToSignUp">Sign Up</a>
        </div>
    </div>

    <div class="container" id="signup-container" style="display: none;">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="text" id="signupName" placeholder="Full Name" required>
            <span id="nameError" class="error" style="display: none;">No special characters allowed in the name</span>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div class="switch">
            Already have an account? <a href="#" id="goToLogin">Login</a>
        </div>
    </div>

    <script>
        const loginContainer = document.getElementById('login-container');
        const signupContainer = document.getElementById('signup-container');
        const goToSignUp = document.getElementById('goToSignUp');
        const goToLogin = document.getElementById('goToLogin');

        goToSignUp.addEventListener('click', function() {
            loginContainer.style.display = 'none';
            signupContainer.style.display = 'block';
        });

        goToLogin.addEventListener('click', function() {
            signupContainer.style.display = 'none';
            loginContainer.style.display = 'block';
        });

        // Handle login form submission and redirect to dashboard
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Here you can add real authentication logic
            window.location.href = "dashboard.html"; // Redirect to dashboard
        });

        // Handle sign-up form submission and redirect to dashboard
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const nameField = document.getElementById('signupName');
            const nameError = document.getElementById('nameError');

            // Validate if the name contains special characters
            const nameValue = nameField.value;
            const specialCharRegex = /[!@#\$%\^\&*\)\(+=._-]/g;

            if (specialCharRegex.test(nameValue)) {
                nameError.style.display = 'block';
            } else {
                nameError.style.display = 'none';
                // Sign-up logic goes here
                window.location.href = "dashboard.html"; // Redirect to dashboard
            }
        });
    </script>
</body>

</html>
